<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			height: 200px;
			width: 200px;
			background: green;
			border:1px solid black;
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<div style="display: flex">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>	
	<button class="b">Поменять цвет!</button>
</body>
<script type="text/javascript">
	let x = 0;
	let y = document.querySelectorAll(".box");
 document.querySelector(".b").onclick = function(){
 		y[x].style.background = "red";
 		x=x+1;
 }
	
</script>
</html>
